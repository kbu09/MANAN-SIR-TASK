<!DOCTYPE html>         
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1 style="background-color: BLACK; color: white;">INDIA's &nbsp; MAP</h1>
        <h3>Drag Your Mouse on Some City for Visit Wikipedia. ( Like Gujarat & etc.... )</h3>
    </center>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="india-map.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="Gujarat" title="Gujarat" href="https://en.wikipedia.org/wiki/Gujarat"
            coords="28,360,135,411" shape="rect">
        <area target="" alt="Rajasthan" title="Rajasthan" href="https://en.wikipedia.org/wiki/Rajasthan"
            coords="150,194,239,280,152,370,57,290" shape="poly">
        <area target="" alt="Jammu" title="Jammu" href="https://en.wikipedia.org/wiki/Jammu" coords="166,96,34"
            shape="circle">
        <area target="" alt="Madhya_Pradesh" title="Madhya_Pradesh" href="https://en.wikipedia.org/wiki/Madhya_Pradesh"
            coords="183,343,306,405" shape="rect">
        <area target="" alt="Maharashtra" title="Maharashtra" href="https://en.wikipedia.org/wiki/Maharashtra"
            coords="177,471,53" shape="circle">
    </map>

</body>

</html>
