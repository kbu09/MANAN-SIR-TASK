<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 25px 25px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2" style="background-color: rgb(237, 167, 179); height: 50px;">0</td>
            <td style="background-color: orange;"> 1
            </td>
            <td style="background-color: rgb(236, 205, 146);"> 2
            </td>
            <td rowspan="2" style="background-color: rgb(237, 167, 179);">3</td>
        </tr>
        <tr>
            <td style="background-color: rgb(255, 255, 255);"></td>
            <td style="background-color: rgb(255, 255, 255);"></td>
        </tr>
        <tr>
            <td style="background-color: rgb(255, 255, 255);"></td>
            <td colspan="2" rowspan="2" style="background-color: rgb(9, 72, 9); height: 20px;">4</td>
            <td style="background-color: rgb(255, 255, 255);"></td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: rgb(30, 95, 44);  height: 40px">5</td>
            <td rowspan="3" style="background-color: rgb(92, 209, 236);  height: 40px">6</td>
        </tr>
        <tr>
            <td style="background-color: rgb(92, 209, 236);  height: 10px">7</td>
            <td style="background-color: blanchedalmond;  height: 10px">8</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
