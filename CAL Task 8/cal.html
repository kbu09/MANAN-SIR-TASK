<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="round">
                <div class="round1"></div>
                <div class="round2"></div>
                <div class="round3"></div>
            </div>
            <div class="display">
                <input type="tel">
            </div>
            <div class="number">
                <div class="box1">
                    <button class="normal">7</button>
                    <button class="normal">8</button>
                    <button class="normal">9</button>
                    <button class="normal">4</button>
                    <button class="normal">5</button>
                    <button class="normal">6</button>
                    <button class="normal">1</button>
                    <button class="normal">2</button>
                    <button class="normal">3</button>
                    <button class="normal1">AC</button>
                    <button class="normal">0</button>
                    <button class="normal">,</button>
                </div>
                <div>
                    <button class="normal diff">/</button>
                    <button class="normal diff">-</button>
                    <button class="normal diff">+</button>
                    <button class="normal diff1">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
